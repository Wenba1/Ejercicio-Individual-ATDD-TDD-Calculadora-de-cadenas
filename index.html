<!DOCTYPE html>
<html xml:lang="es">
  <head>
    <title>Calculadora de cadenas</title>
  </head>
  <body>
    <h1>Calculadora de cadenas</h1>
    <form id="sumar-form">
      <label for="cadena">Ingrese la cadena de numeros: </label>
      <input type="number" id="cadena" placeholder="1,2,3" />
      <input type="submit" value="Calcular" id="sumar-button" />
    </form>
    <div id="resultado-div"></div>

    <script type="module" src="./src/presenter.js"></script>
  </body>
</html>
